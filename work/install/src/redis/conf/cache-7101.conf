
daemonize yes

pidfile "/run/redis-cache-7101.pid"

port 7101

cluster-enabled yes
cluster-config-file "/opt/redis/conf/nodes/cache-7101.conf"
cluster-node-timeout 5000

loglevel notice

logfile "/var/log/redis/cache-7101.log"

maxmemory 1GB

maxmemory-policy allkeys-lru

dir /data/redis
appendonly no

