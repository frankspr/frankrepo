
daemonize yes

pidfile "/run/redis-cache-7100.pid"

port 7100

cluster-enabled yes
cluster-config-file "/opt/redis/conf/nodes/cache-7100.conf"
cluster-node-timeout 5000

loglevel notice

logfile "/var/log/redis/cache-7100.log"

maxmemory 1GB

maxmemory-policy allkeys-lru

dir /data/redis
appendonly no

