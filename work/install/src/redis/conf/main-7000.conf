daemonize yes

pidfile /run/redis-main-7000.pid
port 7000
timeout 0

cluster-enabled yes
cluster-config-file /opt/redis/conf/nodes/main-7000.conf
cluster-node-timeout 5000

loglevel notice
logfile /var/log/redis/main-7000.log


save 900 1
save 300 10
save 60 10000

rdbcompression yes
rdbchecksum yes
dbfilename main-7000.rdb
dir /data/redis


appendonly yes
appendfilename "main-7000.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-rewrite-incremental-fsync yes
